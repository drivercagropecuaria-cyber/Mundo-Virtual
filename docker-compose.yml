version: "3.8"

services:
  postgis:
    image: postgis/postgis:15-3.3-alpine
    container_name: villa_canabrava_postgis
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-villa_canabrava}
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-15433}:5432"
    volumes:
      - villa_canabrava_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 12

volumes:
  villa_canabrava_pgdata:
    driver: local
